<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Audio clips -->
    <audio id="clip1">
        <source src="assets/sounds/clip_1.wav">
    </audio>
    <audio id="clip2">
        <source src="assets/sounds/clip_2.wav">
    </audio>
    <audio id="clip3">
        <source src="assets/sounds/clip_3.wav">
    </audio>
    <audio id="clip4">
        <source src="assets/sounds/clip_4.wav">
    </audio>

    <title>Simon Game</title>
</head>
<body>
    <div id="outer-circle">
        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>
        <div id="inner-circle">
            <div class="row">
                <div id="title" class="font-effect-emboss">Simon Game</div>
            </div>
            <div class="row">
                <div id="controls">
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="input-container">
                                <label>
                                    <input type="checkbox" id="on" />
                                    <span>On</span>
                                </label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-container">
                                <label>
                                    <input type="checkbox" id="strict" />
                                    <span>Strict</span>
                                </label>
                            </div>
                        </div>
                        <div class="col s12 m12">
                            <div class="button-container">
                                <button class="btn waves-effect waves-light" id="start">Start
                                    <i class="material-icons left">play_arrow</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="round">
                    <div class="row">
                        <div class="col s12">
                            <div id="round-screen">
                                <div id="round-text"></div>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="round-label">
                                Round
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
